<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      background: #1e1e1c;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #f5f4ef;
    }
    #popup-header {
      padding: 14px 16px;
      border-bottom: 1px solid #3f3f3c;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #settings-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
    }
    #settings-btn:hover { color: #fff; }
    #settings-btn svg { width: 16px; height: 16px; }
    
    #current-section {
      padding: 12px 16px;
      background: #252522;
      border-bottom: 1px solid #3f3f3c;
    }
    .section-label {
      font-size: 10px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    .account-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: #fff;
      flex-shrink: 0;
    }
    .account-info { flex: 1; min-width: 0; }
    .account-name {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .account-email {
      font-size: 11px;
      color: #888;
    }
    
    #list-label {
      font-size: 10px;
      text-transform: uppercase;
      color: #888;
      padding: 12px 16px 8px;
      letter-spacing: 0.5px;
    }
    #accounts-list {
      max-height: 250px;
      overflow-y: auto;
    }
    .account-item {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      gap: 10px;
      cursor: pointer;
      border-bottom: 1px solid #2a2a28;
      position: relative;
    }
    .account-item:last-child { border-bottom: none; }
    .account-item:hover { background: #2a2a28; }
    .account-item:hover .item-actions { opacity: 1; }
    .account-item .avatar { width: 32px; height: 32px; font-size: 12px; }
    .item-info { flex: 1; min-width: 0; }
    .item-name {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-email {
      font-size: 11px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-badge {
      font-size: 9px;
      padding: 2px 5px;
      border-radius: 3px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .item-badge.work { background: rgba(21,101,192,0.2); color: #64b5f6; }
    .item-badge.personal { background: rgba(123,31,162,0.2); color: #ce93d8; }
    .item-actions {
      opacity: 0;
      display: flex;
      gap: 4px;
      transition: opacity 0.15s;
    }
    .item-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px;
      font-size: 14px;
      line-height: 1;
    }
    .item-btn:hover { color: #fff; }
    .item-btn.delete:hover { color: #e53e3e; }
    
    .empty-state {
      padding: 24px 16px;
      text-align: center;
      color: #888;
      font-size: 13px;
    }
    
    #actions {
      padding: 12px 16px;
      display: flex;
      gap: 8px;
    }
    .action-btn {
      flex: 1;
      padding: 10px;
      border: 1px dashed #3f3f3c;
      border-radius: 8px;
      background: transparent;
      color: #888;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.15s;
    }
    .action-btn:hover {
      border-color: #c96442;
      color: #c96442;
      background: rgba(201,100,66,0.1);
    }
    
    /* Settings Panel */
    #settings-panel {
      display: none;
    }
    #settings-panel.open {
      display: block;
    }
    .settings-section {
      padding: 16px;
      border-bottom: 1px solid #3f3f3c;
    }
    .settings-section:last-child { border-bottom: none; }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }
    .setting-label {
      font-size: 13px;
    }
    .setting-desc {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    .toggle {
      width: 40px;
      height: 22px;
      background: #3f3f3c;
      border-radius: 11px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle.on { background: #c96442; }
    .toggle::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }
    .toggle.on::after { left: 20px; }
    .back-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .back-btn:hover { color: #fff; }
    
    /* Edit Modal */
    #edit-modal {
      display: none;
      position: absolute;
      inset: 0;
      background: #1e1e1c;
      z-index: 10;
    }
    #edit-modal.open { display: block; }
    .modal-header {
      padding: 14px 16px;
      border-bottom: 1px solid #3f3f3c;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-body { padding: 16px; }
    .field { margin-bottom: 14px; }
    .field:last-child { margin-bottom: 0; }
    .field label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #aaa;
      margin-bottom: 5px;
    }
    .field input, .field select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #3f3f3c;
      border-radius: 6px;
      background: #2b2a27;
      color: #f5f4ef;
      font-size: 13px;
    }
    .field input:focus, .field select:focus {
      outline: none;
      border-color: #c96442;
    }
    .colors { display: flex; gap: 5px; flex-wrap: wrap; }
    .color-opt {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .color-opt:hover { transform: scale(1.1); }
    .color-opt.selected { border-color: #fff; }
    .modal-footer {
      padding: 12px 16px;
      border-top: 1px solid #3f3f3c;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    .btn-cancel { background: #3f3f3c; color: #f5f4ef; }
    .btn-cancel:hover { background: #4a4a47; }
    .btn-save { background: #c96442; color: #fff; }
    .btn-save:hover { background: #b85a3a; }
  </style>
</head>
<body>
  <div id="main-panel">
    <div id="popup-header">
      <span>Claude Account Switcher</span>
      <button id="settings-btn" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
        </svg>
      </button>
    </div>
    <div id="current-section">
      <div class="section-label">Current Session</div>
      <div class="account-row" id="current-account">
        <div class="avatar" style="background:#c96442">?</div>
        <div class="account-info">
          <div class="account-name">Not on Claude.ai</div>
          <div class="account-email">Visit claude.ai to switch</div>
        </div>
      </div>
    </div>
    <div id="list-label" class="section-label">Saved Accounts</div>
    <div id="accounts-list"></div>
    <div id="actions">
      <button class="action-btn" id="add-btn">+ Add Account Manually</button>
    </div>
  </div>
  
  <div id="settings-panel">
    <div id="popup-header">
      <button class="back-btn" id="back-btn">← Back</button>
      <span>Settings</span>
    </div>
    <div class="settings-section">
      <div class="setting-row">
        <div>
          <div class="setting-label">Show on Claude.ai</div>
          <div class="setting-desc">Display floating button on claude.ai</div>
        </div>
        <div class="toggle" id="toggle-show-on-site"></div>
      </div>
    </div>
  </div>
  
  <div id="edit-modal">
    <div class="modal-header">
      <span>Edit Account</span>
      <button class="back-btn" id="edit-close">×</button>
    </div>
    <div class="modal-body" id="edit-body"></div>
    <div class="modal-footer">
      <button class="btn btn-cancel" id="edit-cancel">Cancel</button>
      <button class="btn btn-save" id="edit-save">Save</button>
    </div>
  </div>
  
  <script type="module" src="./main.ts"></script>
</body>
</html>
